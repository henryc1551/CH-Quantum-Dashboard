<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>CH-Quantum Dashboard â€¢ WayPro</title>
  <link rel="manifest" href="/manifest.webmanifest"/>
  <link rel="stylesheet" href="/style.css"/>
  <link rel="icon" href="/icon-dark-192.png" sizes="192x192">
  <meta name="theme-color" content="#0b0f14">
  <style>
    .chat-wrap{display:grid;gap:10px}
    .chat-log,.chat-archive{border:1px solid #213041;border-radius:12px;padding:10px;background:#0f1620;min-height:120px}
    .chat-controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .bubble{margin:8px 0}
    .bubble .bubble-inner{padding:10px 12px;border-radius:12px;display:flex;gap:8px;align-items:center}
    .bubble.user .bubble-inner{background:#17324a}
    .bubble.assistant .bubble-inner{background:#1e2a36}
    .bubble .meta{opacity:.6;font-size:.8rem;margin-left:6px}
    .bubble .speak{background:transparent;border:0;cursor:pointer;font-size:1rem}
    @media (prefers-color-scheme: light){
      .chat-log,.chat-archive{background:#fff;border-color:#ddd}
      .bubble.user .bubble-inner{background:#e8f1ff}
      .bubble.assistant .bubble-inner{background:#eef2f6}
    }
  </style>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <img src="/logo-dark.svg" alt="Quantum Logo" class="logo" id="logoImg"/>
    CH-Quantum <span class="badge">WayPro</span>
  </div>
  <nav class="nav">
    <button id="themeToggle" class="tab-btn" title="Dark/Light">ğŸŒ“</button>
    <button class="tab-btn" data-tab="home">ğŸ </button>
    <button class="tab-btn" data-tab="chat">ğŸ’¬</button>
    <button class="tab-btn" data-tab="projects">ğŸ“</button>
    <button class="tab-btn" data-tab="files">ğŸ—‚ï¸</button>
    <button class="tab-btn" data-tab="tools">ğŸ§°</button>
    <button class="tab-btn" data-tab="billing">ğŸ’³</button>
    <button class="tab-btn" data-tab="automation">âš¡</button>
    <button class="tab-btn" data-tab="admin">âš™ï¸</button>
  </nav>
</header>

<main>
  <!-- â€¦ Twoje sekcje â€¦ -->

  <section class="tab" id="tab-chat">
    <div class="card">
      <h2>ğŸ’¬ Chat + Lektor + Historia</h2>
      <div class="chat-wrap">
        <div class="chat-controls">
          <form id="chatForm" class="row" onsubmit="return false;">
            <input id="chatInput" placeholder="Napisz wiadomoÅ›Ä‡â€¦" style="min-width:260px"/>
            <button id="sendBtn" class="btn">WyÅ›lij</button>
            <button id="sttBtn" type="button" class="btn ghost" title="Mowa â†’ tekst">ğŸ¤</button>
          </form>
          <select id="langSel" title="JÄ™zyk lektora"><option value="pl-PL">pl-PL</option><option value="en-US">en-US</option></select>
          <select id="voiceSel" title="GÅ‚os"></select>
          <label>Pitch<input id="pitch" type="range" min="0" max="2" step="0.1" value="1"></label>
          <label>Rate<input id="rate" type="range" min="0.5" max="2" step="0.1" value="1"></label>
          <label style="margin-left:auto"><input id="syncToggle" type="checkbox" checked> Sync z KV</label>
          <button id="syncNow" class="btn ghost">ğŸ” Sync teraz</button>
          <button id="clearHist" class="btn ghost">ğŸ§¹ WyczyÅ›Ä‡</button>
        </div>

        <div id="chatLog" class="chat-log" aria-live="polite"></div>
        <div>
          <h3 style="margin:.4rem 0">Archiwum</h3>
          <div id="chatHistory" class="chat-archive"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- karta Automation & reszta â€” bez zmian (z poprzedniej wersji) -->
</main>

<script>
const tabs=[...document.querySelectorAll(".tab-btn")];
const sections={home:tab("home"),chat:tab("chat"),projects:tab("projects"),files:tab("files"),tools:tab("tools"),billing:tab("billing"),automation:tab("automation"),admin:tab("admin")};
function tab(id){return document.getElementById("tab-"+id)}
tabs.forEach(btn=>btn.dataset.tab && btn.addEventListener("click",()=>{document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active")); (sections[btn.dataset.tab]||sections.home).classList.add("active");}));
const themeBtn=document.getElementById("themeToggle"), logoImg=document.getElementById("logoImg");
themeBtn.onclick=()=>{document.body.classList.toggle("light");const L=document.body.classList.contains("light");logoImg.src=L?"/logo-light.svg":"/logo-dark.svg";localStorage.setItem("theme",L?"light":"dark");};
if(localStorage.getItem("theme")==="light"){document.body.classList.add("light"); logoImg.src="/logo-light.svg";}

/* ==== CHAT: historia + TTS + STT + sync KV ==== */
(function(){
  const LS_KEY = "qd.chat.history.v2";
  const chatForm = document.getElementById("chatForm");
  const chatInput = document.getElementById("chatInput");
  const chatLog = document.getElementById("chatLog");
  const chatHistory = document.getElementById("chatHistory");
  const syncToggle = document.getElementById("syncToggle");
  const syncNow = document.getElementById("syncNow");
  const clearHist = document.getElementById("clearHist");
  const sttBtn = document.getElementById("sttBtn");
  const sendBtn = document.getElementById("sendBtn");

  // TTS controls
  const langSel = document.getElementById("langSel");
  const voiceSel = document.getElementById("voiceSel");
  const rate = document.getElementById("rate");
  const pitch = document.getElementById("pitch");

  // Helpers
  function loadLS(){ try{ return JSON.parse(localStorage.getItem(LS_KEY)||"[]"); }catch{ return [] } }
  function saveLS(list){ localStorage.setItem(LS_KEY, JSON.stringify(list.slice(-1000))); }
  function rowHTML(msg){
    const safe = (msg.text||"").replace(/[<>&]/g, s=>({ "<":"&lt;", ">":"&gt;", "&":"&amp;" }[s]));
    return `
      <div class="bubble ${msg.role}">
        <div class="bubble-inner">
          <span class="bubble-text">${safe}</span>
          <button class="speak" title="OdsÅ‚uchaj" data-text="${encodeURIComponent(msg.text||"")}">ğŸ”Š</button>
        </div>
        <div class="meta">${new Date(msg.ts||Date.now()).toLocaleString()}</div>
      </div>`;
  }
  function render(where, list){
    where.innerHTML = list.map(rowHTML).join("");
    where.querySelectorAll(".speak").forEach(btn=>{
      btn.onclick = (e)=>{ e.preventDefault(); speak(decodeURIComponent(btn.dataset.text)); };
    });
    where.scrollTop = where.scrollHeight;
  }
  function mergeByKey(a,b){
    const key = (x)=>`${x.role}|${x.ts}|${x.text}`;
    const map = new Map(a.map(x=>[key(x),x]));
    for(const x of b) map.set(key(x),x);
    return Array.from(map.values()).sort((x,y)=>x.ts-y.ts).slice(-1000);
  }

  // TTS
  function populateVoices(){
    const wantLang = langSel.value;
    const voices = (speechSynthesis.getVoices?.()||[]).filter(v=>v.lang?.startsWith(wantLang.slice(0,2)));
    voiceSel.innerHTML = "";
    voices.forEach(v=>{
      const o=document.createElement("option"); o.value=v.name; o.textContent=`${v.name} (${v.lang})`; voiceSel.appendChild(o);
    });
    if (!voiceSel.value && voices[0]) voiceSel.value = voices[0].name;
  }
  function speak(text){
    try{
      const u = new SpeechSynthesisUtterance(text);
      u.lang = langSel.value;
      const match = (speechSynthesis.getVoices?.()||[]).find(v=>v.name===voiceSel.value);
      if (match) u.voice = match;
      u.rate = parseFloat(rate.value||"1"); u.pitch = parseFloat(pitch.value||"1");
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }catch(e){}
  }
  if ("speechSynthesis" in window){
    populateVoices();
    window.speechSynthesis.onvoiceschanged = populateVoices;
    langSel.onchange = populateVoices;
  } else {
    voiceSel.disabled = true; langSel.disabled = true;
  }

  // STT (jeÅ›li dostÄ™pne)
  let rec=null, recActive=false;
  if ("webkitSpeechRecognition" in window){
    const SR = window.webkitSpeechRecognition;
    rec = new SR(); rec.lang = "pl-PL"; rec.continuous = false; rec.interimResults = false;
    rec.onresult = (e)=>{ const t=[...e.results].map(r=>r[0].transcript).join(" "); chatInput.value = t; };
    rec.onend = ()=>{ recActive=false; sttBtn.classList.remove("active"); };
    sttBtn.onclick = ()=>{
      if (recActive){ rec.stop(); return; }
      rec.lang = (langSel.value || "pl-PL");
      recActive=true; sttBtn.classList.add("active"); rec.start();
    };
  } else {
    sttBtn.disabled = true;
  }

  // KV Sync
  async function kvFetch(){
    try{ const r=await fetch("/api/chat/history"); const j=await r.json(); if(!j.ok) throw new Error(j.error||"KV error"); return Array.isArray(j.items)?j.items:[]; }
    catch{ return []; }
  }
  async function kvSave(list){ try{
    await fetch("/api/chat/history",{method:"POST",headers:{"content-type":"application/json"},body:JSON.stringify({mode:"merge",items:list})});
  }catch{} }
  async function kvClear(){ try{ await fetch("/api/chat/history",{method:"DELETE"}); }catch{} }

  // State & wiring
  function push(role, text){
    const item = { role, text, ts: Date.now() };
    const cur = loadLS().concat([item]); saveLS(cur);
    render(chatLog, [item]);
    render(chatHistory, cur);
    if (syncToggle.checked && navigator.onLine){ kvSave([item]); }
    return item;
  }

  // Start: merge LS + KV
  (async ()=>{
    const ls = loadLS();
    let merged = ls;
    if (syncToggle.checked){
      const kv = await kvFetch();
      merged = mergeByKey(ls, kv);
      saveLS(merged);
      await kvSave(merged); // wyrÃ³wnaj na serwerze
    }
    render(chatHistory, merged);
  })();

  chatForm.addEventListener("submit", async (e)=>{
    e.preventDefault();
    const text = (chatInput.value||"").trim(); if(!text) return;
    const m = push("user", text);
    chatInput.value = "";
    // Hook pod TwojÄ… odpowiedÅº bota: wywoÅ‚aj window.addBotMessage(...)
    // Å¼eby od razu trafiÅ‚o do historii + TTS:
    // Tu przykÅ‚adowo echo:
    const botText = "âœ”ï¸ Odebrane: " + text;
    window.addBotMessage(botText);
    speak(botText);
  });

  window.addBotMessage = function(text){
    const item = { role:"assistant", text, ts: Date.now() };
    const cur = loadLS().concat([item]); saveLS(cur);
    render(chatLog, [item]); render(chatHistory, cur);
    if (syncToggle.checked && navigator.onLine){ kvSave([item]); }
  };

  syncNow.onclick = async ()=>{
    const ls = loadLS();
    const kv = await kvFetch();
    const merged = mergeByKey(ls, kv);
    saveLS(merged); await kvSave(merged);
    render(chatHistory, merged);
  };

  clearHist.onclick = async ()=>{
    if (!confirm("WyczyÅ›ciÄ‡ lokalnÄ… i serwerowÄ… historiÄ™?")) return;
    localStorage.removeItem(LS_KEY);
    render(chatLog, []); render(chatHistory, []);
    await kvClear();
  };

  // GÅ‚oÅ›nik wstawiamy per-bubble (render juÅ¼ podpiÄ…Å‚)
})();
</script>

<!-- Sekcja AUTOMATION z poprzedniej wersji â€” zostaje bez zmian -->
</body>
</html>
