<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#101010" />
  <title>Quantum Dashboard ‚Ä¢ WayPro v6.2.1</title>
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/logo-light.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/logo-512.png" />
  <meta name="description" content="Quantum Dashboard ‚Ä¢ WayPro v6.2.1 ‚Äî manage projects, files, chat and automation in one place." />

  <style>
    :root {
      --bg-light: #f9f9f9;
      --fg-light: #111;
      --bg-dark: #101010;
      --fg-dark: #f9f9f9;
      --accent: #4a90e2;
    }
    [data-theme="light"] { background: var(--bg-light); color: var(--fg-light); }
    [data-theme="dark"] { background: var(--bg-dark); color: var(--fg-dark); }
    body { margin:0; font-family: system-ui, sans-serif; line-height:1.4; }
    header.topbar {
      display:flex; justify-content:space-between; align-items:center;
      padding:0.5rem 1rem; background:var(--accent); color:#fff;
    }
    .brand { display:flex; align-items:center; gap:0.5rem; font-weight:bold; }
    nav.nav { display:flex; gap:0.5rem; }
    nav.nav button { background:none; border:none; font-size:1.2rem; cursor:pointer; }
    nav.nav button.active { background:#fff2; border-radius:8px; }
    main { padding:1rem; }
    section { display:block; }
    section[hidden] { display:none; }
    .row { display:flex; gap:0.5rem; align-items:center; margin:0.3rem 0; }
    .grow { flex:1; }
    .btn { padding:0.3rem 0.8rem; border:none; border-radius:6px; cursor:pointer; background:var(--accent); color:#fff; }
    .btn.ghost { background:none; border:1px solid var(--accent); color:var(--accent); }
    .chat-box { border:1px solid #8884; min-height:200px; max-height:300px; overflow:auto; padding:0.5rem; margin-bottom:0.5rem; }
    .msg { margin-bottom:0.5rem; }
    .msg.user .who { color:var(--accent); font-weight:bold; }
    .msg.assistant .who { color:green; font-weight:bold; }
    .toast { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#333; color:#fff; padding:0.5rem 1rem; border-radius:6px; opacity:0; transition:opacity .3s; }
    .toast.show { opacity:1; }
    .grid { display:grid; gap:1rem; }
    .card { border:1px solid #ccc; border-radius:8px; padding:1rem; background:#fff1; }
    .stats { display:grid; grid-template-columns:repeat(auto-fit,minmax(100px,1fr)); gap:0.5rem; margin-bottom:1rem; }
    .stats div { background:#8882; border-radius:6px; padding:0.5rem; text-align:center; }
    .foot { text-align:center; padding:1rem; font-size:0.9rem; opacity:0.6; }
    .muted { opacity:0.7; font-size:0.9rem; }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo-light.svg" alt="Q" width="28" height="28" />
      <span>Quantum Dashboard ‚Ä¢ WayPro</span>
    </div>
    <nav class="nav">
      <button class="icon" data-route="home" aria-label="Home" title="Home">üè†</button>
      <button class="icon" data-route="files" aria-label="Files" title="Files">üìÑ</button>
      <button class="icon" data-route="chat" aria-label="Chat" title="Chat">üí¨</button>
      <button class="icon" data-route="actions" aria-label="Actions" title="Actions">‚ö°</button>
      <button class="icon" data-route="settings" aria-label="Settings" title="Settings">‚öôÔ∏è</button>
    </nav>
  </header>

  <main id="app">
    <!-- HOME -->
    <section id="panel-home">
      <h2>Home</h2>
      <div id="home-summary"></div>
    </section>

    <!-- FILES -->
    <section id="panel-files" hidden>
      <h2>Files</h2>
      <div id="files-list" class="vspace"></div>
      <button class="btn" id="add-file">Add file</button>
    </section>

    <!-- CHAT -->
    <section id="panel-chat" hidden>
      <h2>Chat</h2>
      <div id="chat-box" class="chat-box"></div>
      <div class="row">
        <input id="chat-input" placeholder="Type message‚Ä¶" class="grow" />
        <button id="send-msg" class="btn">Send</button>
      </div>
    </section>

    <!-- ACTIONS -->
    <section id="panel-actions" hidden>
      <h2>Actions / Starters</h2>
      <div id="starters" class="grid"></div>
    </section>

    <!-- SETTINGS -->
    <section id="panel-settings" hidden>
      <h2>Settings</h2>
      <label>Theme:
        <select id="theme-select">
          <option value="auto">Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
      <p class="muted">Version: 6.2.1</p>
    </section>
  </main>

  <footer class="foot">¬© You ‚Ä¢ All rights reserved.</footer>

  <!-- attach logic -->
  <script src="app.js?v=6.2.1" defer></script>
</body>
</html>
